dependencies {

    implementation "androidx.core:core-ktx:$rootProject.core_ktx_v"
    implementation "androidx.appcompat:appcompat:$rootProject.appcompat_v"
    implementation "com.google.android.material:material:$rootProject.material_v"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraint_v"
    implementation "androidx.activity:activity-ktx:$rootProject.activity_ktx_v"

    //Retrofit and GSON
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit_v"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit_v"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.retrofit_logging_v"

    //MultiDex
    implementation "androidx.multidex:multidex:$rootProject.multidex_v"
    implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerview_v"

    //Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0"

    //New Material Design
    implementation 'com.google.android.material:material:1.2.0-alpha01'

    //Android Navigation Architecture
    implementation "androidx.navigation:navigation-fragment-ktx:2.2.0-rc01"
    implementation "androidx.navigation:navigation-ui-ktx:2.2.0-rc01"

    implementation "androidx.core:core-splashscreen:$rootProject.splashscreen_v"

    implementation "com.github.bumptech.glide:glide:$rootProject.glide_v"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glide_v"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    //androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}